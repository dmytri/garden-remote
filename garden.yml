kind: Module
type: container
name: remote
image: nginx
variables:
  taskEnv:
    GIT_BRANCH:
      secretRef:
        name: garden-bump
        key: wip-branch
services:
  - name: home
    replicas: 1
    volumes:
      - name: volume-home
        containerPath: /usr/share/nginx/html/sites
    ports:
      - name: http
        containerPort: 80
        servicePort: 80
    ingresses:
      - path: /
        port: http
        hostname: ${environment.namespace}.${var.baseHostname}
